FREQUENCY_BAND=Frequency band
PULSE_POWER=Pulse power, kW
MINIMUM_RECEPTION_POWER=Minimum reception power, db/W
PULSE_REPETITION_FREQUENCY=Pulse repetition frequency
DURATION_PROBING_PULSE=Duration probing pulse
WORKING_RADIUS=Working radius, km
ANTENNA_DIAMETER=Antenna diameter, m
BEAM_WIDTH_AT_3_DB=Beam width at 3 dB, deg.
BEAM_WIDTH_AT_HALF_POWER=Beam width at half-power, grad.
UNIQUELY_DETERMINED_BY_THE_DOPPLER_SPEED=Uniquely determined by the Doppler velocity, m/s
