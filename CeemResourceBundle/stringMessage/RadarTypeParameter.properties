WORKING_RADIUS_MODE_SPEED=Working radius (km) mode\: speed
WORKING_RADIUS_MODE_INTENSITY=Working radius (km) mode\: intensity
DURATION_PROBING_PULSE_MODE_INTENSITY=Probing pulse duration (ms) mode\: intensity
DURATION_PROBING_PULSE_MODE_SPEED=Probing pulse duration (ms) mode\: speed