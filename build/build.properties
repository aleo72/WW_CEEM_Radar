#***********************************************************************************************
# Build properties for the World Wind Java SDK.
#***********************************************************************************************

# World Wind core build properties.
worldwind.src.dir=${basedir}/src
worldwind.doc.dir=${basedir}/doc
worldwind.classes.dir=${basedir}/classes
worldwind.test.src.dir=${basedir}/test
worldwind.test.classes.dir=${basedir}/testClasses
worldwind.test.reports.dir=${basedir}/testReports
worldwind.jarfile=worldwind.jar
worldwind.extensions.jarfile=worldwindx.jar
worldwind.extensions.jarfile.mainclass=gov.nasa.worldwindx.examples.ApplicationTemplate
worldwind.jdk.version=1.6

# World Wind SDK release and deployment build properties.
worldwind.deployment.dir=
worldwind.release.version=devbuild
worldwind.release.dir=${basedir}/worldwind-release
worldwind.release.zipfile=${basedir}/worldwind-${worldwind.release.version}.zip
worldwind.release.deployment.dir=${worldwind.deployment.dir}/builds
worldwind.doc.release.dir=${basedir}/worldwind-docs
worldwind.doc.release.zipfile=${basedir}/worldwind-docs-${worldwind.release.version}.zip
worldwind.doc.deployment.dir=${worldwind.deployment.dir}/docs

# World Wind Web Start build properties.
webstart.dir=${basedir}/webstart
webstart.zipfile=${basedir}/worldwind-webstart-${worldwind.release.version}.zip
webview.macosx.jarfile=webview-natives-macosx.jar
webview.windows.jarfile=webview-natives-windows.jar
gdal.dir=${basedir}/lib-external/gdal
gdal.jarfile=gdal.jar
gdal.data.jarfile=gdaldata.jar
gdal.macosx.jarfile=gdal-natives-macosx-universal.jar
gdal.linux32.jarfile=gdal-natives-linux-i586.jar
gdal.linux64.jarfile=gdal-natives-linux-amd64.jar
gdal.win32.jarfile=gdal-natives-windows-i586.jar
gdal.win64.jarfile=gdal-natives-windows-amd64.jar

resources.dir=${basedir}/resources
resources.milstd2525.dir=${resources.dir}/milstd2525
resources.milstd2525.symbols.dir=${basedir}/milstd2525-symbols
resources.milstd2525.symbols.preview.dir=${basedir}/milstd2525-symbols-preview
resources.milstd2525.symbols.zipfile=${basedir}/milstd2525-symbols.zip
resources.rasterize.width=128
resources.rasterize.height=128

# Jar signing build properties.
keystore.properties=${basedir}/keystore.properties
keystore.dir=

# Build utility properties.
build.util.src.dir=${basedir}/build/util/src
build.util.classes.dir=${basedir}/build/util/classes
build.util.jarfile=worldwind-buildutil.jar
